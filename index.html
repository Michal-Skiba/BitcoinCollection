<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin project</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="login_div">
    <img src="./images/bitcoinGold.png">
    <input type="email" placeholder="email" id="user_email">
    <input type="password" placeholder="password" id="user_password">
    <button id="login" onclick="login()">Login</button>
</div>

<div id="admin_div">
    <h2>Lista użytkowników</h2>
    <table id="users_list">
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Kwota(PLN)</th>
            <th>Kwota(Btn)</th>
        </tr>
    </table>
    <p class="btnValue">0</p>
    <div id="registration">
        <input type="email" placeholder="@" id="user_email_reg">
        <input type="password" placeholder="pas" id="user_password_reg">
        <input type="text" placeholder="name" id="user_name_reg">
        <input type="text" placeholder="surname" id="user_surname_reg">
        <button id="reg" onclick="register()">Login</button>
    </div>
    <h3>Liczba użytkowników</h3>
    <p id="numberOfUsers"></p>
    <button class="logout" onclick="logout()">Logout</button>
</div>
<div id="user_div">
    USER
    <p class="btnValue"></p>
    <button class="logout" onclick="logout()">Logout</button>
</div>


<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</body>
<script src="js/app.js"></script>
</html>
